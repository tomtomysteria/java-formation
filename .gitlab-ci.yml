image: tomtomysteria/ci-maven:latest

stages:
  - build
  - test

before_script:
  - echo "$APP_SECRETS" > springboot_demo/src/main/resources/application-secrets.properties

build_job:
  stage: build
  script:
  - |
    echo "Nettoyage et compilation des projets Java et Kotlin"
    cd java_intro && make clean && make all
    cd ../kotlin_intro && make clean && make all

test_job:
  stage: test
  script:
    - echo "Tests (placeholder pour le moment)"
    - echo "Test Java - pas encore de framework intégré"
    - echo "Test Kotlin - pas encore de framework intégré"

# Added Maven build and test steps for springboot_demo

springboot_demo_build:
  stage: build
  script:
    - echo "Building springboot_demo project..."
    - cd springboot_demo && mvn clean compile -Dspring.profiles.active=prod

springboot_demo_test:
  stage: test
  script:
    - echo "Testing springboot_demo project..."
    - cd springboot_demo && mvn test -Dspring.profiles.active=prod
  dependencies:
    - springboot_demo_build
