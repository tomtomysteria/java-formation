image: eclipse-temurin:17

stages:
  - build
  - test

before_script:
  - apt-get update && apt-get install -y make unzip wget
  - wget https://github.com/JetBrains/kotlin/releases/download/v2.1.21/kotlin-compiler-2.1.21.zip
  - unzip kotlin-compiler-2.1.21.zip -d /opt

build_job:
  stage: build
  script:
  - |
    echo "Nettoyage et compilation des projets Java et Kotlin"
    export PATH=$PATH:/opt/kotlinc/bin
    cd java_intro && make clean && make all
    cd ../kotlin_intro && make clean && make all

test_job:
  stage: test
  script:
    - echo "Tests (placeholder pour le moment)"
    - echo "Test Java - pas encore de framework intégré"
    - echo "Test Kotlin - pas encore de framework intégré"
