# Connexion Ã  PostgreSQL
spring.datasource.url=${custom.postgresql.url}
spring.datasource.username=${custom.postgresql.username}
spring.datasource.password=${custom.postgresql.password}

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.data.mongodb.database=spring_demo_mongo
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

# Liquibase configuration
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Include application-secrets.properties for sensitive properties
spring.config.import=application-secrets.properties
